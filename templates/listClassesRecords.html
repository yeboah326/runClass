{% extends 'base.html' %}

{% block title %}Home{% endblock%}

{% block body %}

<!-- Body Sections -->
<div class="main-two">
    <div class="sub-two shadow-lg">
        {% for value in records%}
        <div class="sub-two-two">
                <div class="programme-one" >
                        {{ value }}
                </div>            
                <div class="year-one">
                    <a href=" {{ url_for('downloadFileFromServer' , filename=value) }}">
                        <i class="fas fa-file-download"></i>
                    </a>
                </div>
        </div>
        {% endfor %}
        <div class="sub-two-two"></div>
        <div class="sub-two-two"></div>
        <div class="sub-two-two"></div>
        <div class="sub-two-two"></div>
        <div class="sub-two-two"></div>
    </div>
</div>

{% endblock%}
